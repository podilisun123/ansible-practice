- name: multiple softwares installation
  hosts: web
  become: yes
  tasks:
  - name: installation servers
    ansible.builtin.dnf:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'git', state: 'present' } 
    - { name: 'mysql', state: 'present' }
    - { name: 'postfix', state: 'present' }